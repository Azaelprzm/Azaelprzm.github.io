<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/login.component.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
</head>
<body>
    <div class="principal">
        <div class="contenedor">
            <div class="logo">
                <img src="https://grandluxorhotels.com/wp-content/uploads/2016/09/9323706488_7c288a9659_b.jpg" alt="Logo">
            </div>
            <div class="form">
                <form id="loginForm">
                    <h1 class="m-0 text-primary"><span class="text-dark">Fon</span> App</h1>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password">
                    <input type="submit" value="Ingresar">
                </form>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <ul class="footer-links">
                    <li><a href="#">Ayuda</a></li>
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe
        
            // Función para iniciar sesión
            function login() {
                // Obtiene los valores de usuario y contraseña ingresados por el usuario
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
        
                // Verifica las credenciales
                if (email === "daniel@gmail.com" && password === "1234") {
                    // Redirige al usuario a la página agregar.html
                    window.location.href = "index.html"; 
                } else {
                    // Muestra un mensaje de error si las credenciales son incorrectas
                    alert("Credenciales incorrectas. Inténtalo de nuevo.");
                }
            }
        
            // Llama a la función de inicio de sesión
            login();
        });
    </script>
</body>
</html>
